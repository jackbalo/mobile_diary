{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-left vh-90">
    <form action="/password_reset" method="post" class="form-control p-4" style="max-width: 500px;">
        <h2 class="h2 rounded-pill mt-0 pt-0 text-bg-dark">Change Password</h2>
        <div class="mb-3 row text-center">
            <label for="password" class="col-sm-4 col-form-label">Current Password</label>
            <div class="col-sm-8">
                <input class="form-control mx-auto w-auto" name="old_password" placeholder="Current Password" type="password" required>
            </div>
        </div>
        <div class="mb-3 row text-center">
            <label for="new_password" class="col-sm-4 col-form-label">New Password</label>
            <div class="col-sm-8">
                <input class="form-control mx-auto w-auto" name="new_password" placeholder="Password" type="password" required>
            </div>
        </div>
        <div class="mb-3 row text-center">
            <label for="confirm_password" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" type="password" required>
            </div>
        </div>
        <div class="mb-3 row text-center">
            <button class="btn btn-primary" type="submit">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
